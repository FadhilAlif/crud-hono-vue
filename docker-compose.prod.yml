version: "3.9"

services:
  db:
    image: mariadb:10.6
    container_name: crud-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-pass}
      MYSQL_DATABASE: ${DB_NAME:-hono_db}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-p${DB_ROOT_PASSWORD:-pass}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./api
      dockerfile: DockerFile
    container_name: crud-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://root:${DB_ROOT_PASSWORD:-pass}@db:3306/${DB_NAME:-hono_db}"
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${API_PORT:-3000}
      NODE_ENV: production
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - app-network
    command: ["sh", "-c", "bun prisma migrate deploy && bun run src/index.ts"]

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
